<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Detailed Task Viewer</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</head>
<body>
<div th:include="navigation.html"></div>
<div class="container">
    <table class="table table-striped">
    <tbody>
<!--        <tr>-->
<!--            <th class="thead-dark">Id</th>-->
<!--            <td th:text="*{task.id}"></td>-->
<!--        </tr>-->
        <tr>
            <th class="thead-dark">Title</th>
            <td th:text="${task.title}"></td>
        </tr>
        <tr>
            <th class="thead-dark">Due Date</th>
            <td th:text="${task.dueDate}"></td>
        </tr>
        <tr>
            <th class="thead-dark">Description</th>
            <td th:text="${task.description}"></td>
        </tr>
    </tbody>
</table>
    <a th:href="@{/tasks}" class="btn btn-light">Back</a>
    <a th:href="@{/tasks/edit/__${task.getId()}__}" class="btn btn-danger">Edit</a>
    <a th:href="@{/tasks/__${task.getId()}__/sub/create}" class="btn btn-success">Create Subtask</a>

    <h4>SubTasks</h4>

    <div th:if="${subtasks != null || !subtasks.empty}">
        <table class="table table-striped">
            <thead class="thead-dark">
            <tr>
                <th scope="col">Title</th>
                <th scope="col">Description</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="subtask : ${subtasks}">
                <td th:text="*{subtask.title}"></td>
                <td th:text="*{subtask.description}"></td>
            </tr>
            </tbody>
        </table>
    </div>
    <div th:if="${subtasks == null || subtasks.empty}">
        <p>This task has no subtasks.</p>
    </div>
</div>

</div>
</body>
</html>
