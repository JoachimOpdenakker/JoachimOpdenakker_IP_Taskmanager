<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Taskmanager | Detailed View</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script
            src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="/main.js"></script>
</head>

<body>
<div th:include="navigation.html"></div>
<div class="container">
    <h4 th:text="#{task}"></h4>
    <table class="table table-striped">
    <tbody>
<!--        <tr>-->
<!--            <th class="thead-dark">Id</th>-->
<!--            <td th:text="*{task.id}"></td>-->
<!--        </tr>-->
        <tr>
            <th class="thead-dark" th:text="#{title}"></th>
            <td th:text="${task.title}"></td>
        </tr>
        <tr>
            <th class="thead-dark" th:text="#{deadline}"></th>
            <td th:text="${task.dueDate}"></td>
        </tr>
        <tr>
            <th class="thead-dark" th:text="#{description}"></th>
            <td th:text="${task.description}"></td>
        </tr>
    </tbody>
</table>
    <a th:href="@{/tasks}" class="btn btn-dark" th:text="#{back}"></a>
    <a th:href="@{/tasks/edit/__${task.getId()}__}" class="btn btn-success" th:text="#{edit}"></a>
    <a th:href="@{/tasks/__${task.getId()}__/sub/create}" class="btn btn-primary" th:text="#{newsubtaskcreate}"></a>
    <a th:href="@{/tasks/__${task.getId()}__/remove}" class="btn btn-danger" th:text="#{removetask}"></a>

    <h4 th:text="#{subtasks}"></h4>
    <div th:if="${subtasks != null || !subtasks.empty}">
        <table class="table table-striped">
            <thead class="thead-dark">
            <tr>
                <th scope="col" th:text="#{title}"></th>
                <th scope="col" th:text="#{description}"></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="subtask : ${subtasks}">
                <td th:text="*{subtask.title}"></td>
                <td th:text="*{subtask.description}"></td>
            </tr>
            </tbody>
        </table>
    </div>
    <div th:if="${subtasks == null || subtasks.empty}">
        <p th:text="#{nosubtasks}"></p>
    </div>
</div>

</div>
</body>
</html>
