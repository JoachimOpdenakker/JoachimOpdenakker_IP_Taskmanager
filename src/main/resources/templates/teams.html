<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>TaskManager | Team overview</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script
            src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="/main.js"></script>
</head>
<body>

<div th:include="navigation.html"></div>
<div class="container">
    <h4 th:text="#{teams}"></h4>

    <div th:if="${teams != null || !teams.empty}">
        <table class="table table-striped">
            <thead class="thead-dark">
            <tr>
                <th scope="col" th:text="#{teamname}"></th>
                <th scope="col" th:text="#{tasks}"></th>
                <th scope="col" th:text="#{users}"></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="team : ${teams}">
                <td th:text="*{team.name}"></td>
                <td>
                    <a th:href="@{/tasks/team/__${team.getId()}__}" class="btn btn-primary" th:text="#{viewdetails}"></a>
                </td>

            </tr>
            </tbody>
        </table>
    </div>
    <div th:if="${teams == null || teams.empty}">
        <p> No teams registered</p>
    </div>

</div>
</body>
</html>
