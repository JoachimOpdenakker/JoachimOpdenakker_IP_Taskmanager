<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>TaskManager | Edit</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script
            src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <style>
        .small-middle-container{
            margin: auto;
            width: 40%;
        }
    </style>
    <script src="/main.js"></script>
</head>
<body>
<div th:include="navigation.html"></div>
 <div class="container small-middle-container">
    <form th:method="post" th:action="@{'/tasks/edit/' + ${task.id}}" th:object="${task}">
<!--    <form th:method="post" th:action="@{'/task/edit/post'" th:object="${task}">-->
        <div class="form-group">
            <label for="tasktitle">Task Title</label>
            <input type="text" th:field="*{title}" id="tasktitle" name="tasktitle" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="taskdescription">Task Description</label>
            <input type="text" th:field="*{description}" id="taskdescription" name="taskdescription" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="taskduedate">Task Due Date</label>
            <input type="datetime-local" th:field="*{dueDate}" id="taskduedate" name="taskduedate" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Update task</button>
    </form>
 </div>
</body>
</html>
